<div class="row">
  <div class="col-xs-12">
    <div class="form-group">

<div class="row">
  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="ingredientName">Ingredient Name:</label>
        <input type="text" id="ingredientName" [(ngModel)]="newIngredientName" class="form-control" stlye = "width:30%">
        <label for="ingredientAmount">Amount:</label>
        <input type="number" id="ingredientAmount" [(ngModel)]="newIngredientAmount" class="form-control" style="width: 25%;">
      </div>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success mr-2" (click)="addIngredient()">Add New Ingredient</button>
      <button class="btn btn-warning" (click)="clearShoppingList()">Clear Shopping List</button>
    </div>
  </div>
  </div>

  
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
        <div class="row">
          <div class="col-xs-6">{{ ingredient.name }}</div>
          <div class="col-xs-6">{{ ingredient.amount }}</div>
        </div>
        <button class="btn btn-danger btn-xs" (click)="deleteIngredient(i)">Delete</button>
      </li>
    </ul>
  </div>
</div>
