<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-10">
      <div class="row">
        <ng-container *ngFor="let recipe of recipes; let i = index">
          <div class="col-md-4 mb-4">
            <a class="list-group-item list-group-item-action flex-column align-items-start">
              <img src="https://www.howtocook.recipes/wp-content/uploads/2021/05/Ratatouille-recipe-500x500.jpg" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 200px;">
              <div class="mt-2">
                <h4 class="mb-1">{{ recipe.name }}</h4>
                <p class="mb-1">{{ recipe.description }}</p>
              </div>
            </a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-1">
    <div class="col-md-2 text-center"> <!-- Added text-center class -->
      <button class="btn btn-primary btn-lg btn-block" (click)="newRecipe({ recipeName: 'New Recipe', recipeDesc: 'A new recipe description' })">
        <i class="fas fa-plus-circle"></i> New Recipe
      </button>
    </div>
  </div>
</div>
